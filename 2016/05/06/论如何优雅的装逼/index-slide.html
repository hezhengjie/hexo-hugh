  <script type="text/template">论如何优雅的装逼

![不要逼我](http://upload-images.jianshu.io/upload_images/77231-6aeb64f04e1c8d52.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)
所谓装逼，是人类社会发展到现在这个程度，自然而然出现的一种社会形态，是一种人类心理的具现化，也是一种社会风气，简单的说，它是一种掩饰内心的高超技术。严格意义上来说，装逼从语义上并不一定是贬义词，大体可以将装逼一次理解为以下两种意思：
>1.装作自己很牛逼   
2.装作自己不牛逼

无论是哪种意思，装逼都是对自我真实的行为，性格，意图的掩饰，以达到欺骗的结果。

需要明白，装逼的盛行是社会发展的必经阶段，也是无法避免的，我们需要的是如何正确，优雅的装逼。真正学会优雅的装逼，可能需要数代乃至数十代人的共同努力，才能得到正确的结论。

对于如何优雅的装逼，《我叫坂本我最屌》的逼王坂本为我辈楷模，所谓装逼如风，常伴我身。在此，为表示对逼王坂本的敬重，总结了坂本大神的装逼秘籍，公布如下：

### 淡定

无论何时何地的淡定，永远保持镇定自若 泰山崩于前而面不改色。

开门，板刷掉下，淡定。 

![开门，板刷掉下，淡定](http://upload-images.jianshu.io/upload_images/77231-3d7ca8e9c6c322a9.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

上厕所，有水从天而降，淡定。 

![上厕所，有水从天而降，淡定](http://upload-images.jianshu.io/upload_images/77231-c190d41b3a9c0524.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

桌子被扔掉，淡定。 

![桌子被扔掉，淡定](http://upload-images.jianshu.io/upload_images/77231-c62f7cec9ee0780b.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

淡然的脸色，永远是装逼的利器。同样，这种淡然的气质，在装逼的同时又显得不突兀，是体现优雅的不二法门。

### 认真

装逼，我们是认真的。

要明白，装逼不是一件简单的事，同时也不是一件能开玩笑的事。装逼是一种态度，是一种执着，是一种人生，走上了装逼这条路，你就要明白，装逼如逆水行舟，不进则退，退就是万丈深渊。

真正的高手，装逼已经和自身融为一体，我即逼，逼即我，举个手，是装逼，抬个腿，是装逼，生活的点点滴滴，无不是装逼。

正如坂本大神，做值日的时候潇洒，吃饭团的时候潇洒，就算是罚站，我也比别人潇洒。装逼，对坂本大神来说，已经融入了自身，融入了生活。 

![罚站，我也比别人潇洒](http://upload-images.jianshu.io/upload_images/77231-1aac8eb62d52282c.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)


### 实力

没有实力的装逼是虚的，一捅就破。那只有装逼的形，却无装逼的神。

装逼的实质是将自己的实力以装的形式来表现出来。

当别人说你咋不上天呢，那么就上天给他看。 

![说上天就上天](http://upload-images.jianshu.io/upload_images/77231-e1e6738cdefcb563.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

自信的装逼是最优雅，最迷人的。

### 颜值

最重要的一点，帅，帅的人才叫装逼，丑的人叫作怪。

帅，是万物的本源，颜值高一切都合理。

长得帅，你站着就是装逼，走路也是装逼。

只有长得好看，装逼才不会挨打。

记住，长得丑就不要装逼。

### 秘技

坂本大神为啥那么屌，因为大神有传说中的秘技。无秘技，不装逼。 

反复横跳 

![反复横跳 ](http://upload-images.jianshu.io/upload_images/77231-4d10655340b60eab.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

巧手夹豆

![巧手夹豆](http://upload-images.jianshu.io/upload_images/77231-bd99d4815c298504.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

人在江湖漂，怎能没有几个秘技傍身，少年还在等什么，快去创造自己的装逼秘技吧！

### 眼镜

装备什么的，也是提高装逼力的手段之一。

所谓眼镜，乃装逼的代名词，任何一个逼界大神，都有他的本命眼镜。

用中指推眼镜更是无形间体现装逼风范的极致表现。 

![眼镜](http://upload-images.jianshu.io/upload_images/77231-3209ecb09965bc3e.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

装逼之路，贵在坚持，装逼之途，与君共勉。
