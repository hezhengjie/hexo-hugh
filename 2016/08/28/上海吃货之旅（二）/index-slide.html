又到了周末，这几天气温骤降，真是个出去的好时间，来到上海也有一段时间了，是时候去外面浪一圈了。  

![](http://upload-images.jianshu.io/upload_images/77231-37113ddc38dd355e.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)  
出门，外面的天气真不错呢，总感觉像好多年没见过太阳了。  

![](http://upload-images.jianshu.io/upload_images/77231-668510ad0dd2c200.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

这种天气，毫无疑问，正是出去的好时间呀。  
![](http://upload-images.jianshu.io/upload_images/77231-1bd35bd6efbf7257.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)  

## 第一站-大婶婆卤肉饭
大婶婆卤肉饭，在上海比较久的一间台湾小吃料理店，来自微博上的推荐，在虹井路797号(近延安西路)，地铁十号线上海动物园站，再走一回就到了，味道不错，价格也还是挺实惠的，20块基本能吃的不错。本人也吃过不少卤肉饭（譬如永和大王的卤肉饭），这家店的卤肉有肥有瘦，肥的还居多，但是并不会油腻，好像还有不少分店，比较失误的是，我点了排骨饭，虽然是一大块炸排骨，加上一碗饭，但是卤肉太少，不过瘾，建议大家还是点一碗小碗的卤肉饭加一个炸排骨，卤肉饭还是要小碗的才好。

![排骨饭](http://upload-images.jianshu.io/upload_images/77231-06435e2dab57847d.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

## 第二站-韩国街
顺着虹井路一直走，一直走，就到了上海闵行著名的韩国街-虹泉路，这条街是韩国人在上海的聚居处，基本都是些韩国的店，韩国烤肉，韩式火锅，韩国炸鸡，韩国咖啡馆，韩国面包，韩国商店等等。

![虹泉路](http://upload-images.jianshu.io/upload_images/77231-3ddee9b4559519b1.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

虽然很想吃烤肉，水源王烤肉，喜来稀肉，但是已经吃过饭了（绝对不是因为没钱）。沿着韩国街走来走去，看了一家又一家烤肉，部队锅，然而都吃不起，找了caffebene，张根硕，金秀贤代言的，中文名翻译的多好呀，咖啡陪你，奈何没有钱，只点了一个冰淇淋。

![冰淇淋](http://upload-images.jianshu.io/upload_images/77231-30912e42d3c5652c.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

说实话，有点太甜了，果然穷人不适合咖啡馆，有时候也是想像文艺青年一样，那么一个午后，安静的坐在咖啡馆的靠窗的位置，看着书。好刺激，好装逼呀。
值得一说的是，咖啡陪你的取餐系统，好高端呀，乡下来的孩子，没见过这样的呢。

![叫单机](http://upload-images.jianshu.io/upload_images/77231-38d8f041ee42e4fe.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)

## 第三站-韩国街-酷必香

全新鸡肉和年糕组合“Sweety”受捧！，尝下来，没有那么好吃，其实挺一般的，又失误的点了25元可乐鸡，就是加了一杯可乐，性价比也不是很高，有点失望。 

![可乐鸡](http://upload-images.jianshu.io/upload_images/77231-bcb0cf9359a23fd9.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)
## 第四站-韩国街-多乐之日

蛋糕店什么的有时候真是又觉得贵又禁不住诱惑，多乐之日作为韩国的蛋糕店，果然还是又贵。。又好吃。奶油号角是这里的招牌，奶油好好吃，外皮也很酥化。 

![面包](http://upload-images.jianshu.io/upload_images/77231-c4c133aafc9f411f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)![奶油号角](http://upload-images.jianshu.io/upload_images/77231-ed7ba9d2f48ea430.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)
