  <script type="text/template">上海吃货之旅（一）


来上海一个多月，紧守着宅男的底线，除了上班，双休日就一直窝在家里，35度以上的天气打击了我出去浪荡的心，这鬼天气，就算想出去逛逛，身体也抗拒。于是在家里宅了近一个月后，终于，借着党组织的活动的风，沿着公司周围绕了一圈。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%20%E4%B8%8A%E6%B5%B7%E4%B9%8B%E6%97%85-1.png" alt="路线图">

## 第一站 -尚街loft会馆
这是我这周末出来的最重要的理由，被拉着参加了一个街道党组织组织的纪念党95周年的活动，竟然是多米诺骨牌对抗赛，然而，成果并不好，放几张图。
<img class="aligncenter" src="http://7narx2.com1.z0.glb.clouddn.com/%E5%A4%9A%E7%B1%B3%E8%AF%BA-1.jpg" alt="多米诺-1" width="280" height="373">

<img class="aligncenter" src="http://7narx2.com1.z0.glb.clouddn.com/%E5%A4%9A%E7%B1%B3%E8%AF%BA-2.jpg" alt="多米诺-1" width="279" height="372">

<img class="aligncenter" src="http://7narx2.com1.z0.glb.clouddn.com/%E5%A4%9A%E7%B1%B3%E8%AF%BA-3.jpg" alt="多米诺-1" width="277" height="369">

以上,都不是我们的作品。。

## 第二站-小杨生煎
参加完活动，我走到了愚园路，愚园路作为上海有着明显历史味道的街道，整条街的建筑风格都是旧式的花园洋房，总感觉每个小楼里都藏了一个故事，据说，这里确实曾经居住过许多名人，也发生过许多故事。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%E4%B8%8A%E6%B5%B7%E4%B9%8B%E6%97%85-2.jpg" alt="愚园路">

愚园路很长，我没有从头走到尾，从安西路下来，到达愚园路，经过了曾经的汪公馆，现在的少年宫，我也是后来回到家才知道，我经过的少年宫是那个汪精卫的旧居，路过了愚园路历史名人墙，才发现这条路上竟然有过这么富哦历史名人，康有为，陈独秀，张爱玲，傅雷等等。我没有仔细去探索这条弄堂，匆匆走过，我来到了目的地-小杨生煎。

小杨生煎在上海乃至在全国的名气不用多说，许多人来上海就是为了吃一下生煎，生煎这种食物，在上海的受欢迎程度也不用多说，小杨生煎，大壶春等等，还有许多藏在巷子里的生煎，在我家（舟山）那边也有许多生煎，不过我家那边的生煎不同于上海，上海的生煎多是包子状的单面煎，而我们那边的生煎都是双面煎（仔细想想，除了我们那边，好像没有别的地方是这样的了，似乎是不太正宗的生煎）。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%E5%B0%8F%E6%9D%A8%E7%94%9F%E7%85%8E-2.jpg" alt="龙虾生煎（1）">

可能不是饭点，店里并没有什么人，总之，尝了一下小杨生煎新出的龙虾生煎，其实并不是很辣，皮没的说，薄，汤汁也很浓郁，可以清楚的看到里面的小龙虾肉，还点了鱼丸汤，很劲道，确实还是不错的，价格相对也不是很贵。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%E9%B1%BC%E4%B8%B8%E6%B1%A4.jpg" alt="鱼丸汤">

## 第三站-爽利生煎
来自微博淘最上海推荐的小吃，在一个小弄堂里，不过临街还是挺显眼的，由于吃了小杨生煎，所以在这家店就买了一个牛肉煎包，块头不小，里面竟然还浓浓的汤汁，不过味道一般，没有想象中那么惊艳。。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%E7%88%BD%E5%88%A9%E7%94%9F%E7%85%8E.jpg" alt="爽利生煎">

## 第四站-长发餐饮
同样来自淘最上海的推荐，老字号炸肉串，里脊肉的分量确实不小，对得起5块钱一串的价格，肉大吃起来比较爽，不过也没有什么太过惊艳的味道，除了肉大一点，味道没什么特殊，反而让我有点失望。

<img src="http://7narx2.com1.z0.glb.clouddn.com/%E9%95%BF%E5%8F%91%E9%A4%90%E9%A5%AE.jpg" alt="里脊肉串">

## 终点站-回家
来上海一个多月第一次出去找吃的，看大众点评，看淘最上海，上海有许多小吃，店铺，作为一个志向远大的吃货，以后会经常出去找找有什么好吃的，等几天女朋友来了可以带她去吃。
