最近喜欢上了看一些高智商的智斗和解密类的小说和动漫，下面罗列一下看过和打算看的一些智斗类的小说和动漫。  

## 小说
### 惊悚乐园 
强烈推荐！！ 三渣的书，《鬼喊抓鬼》《贩罪》 《惊悚乐园》三本都属于很不错的小说,《惊悚乐园》是一本无限网游推理解密类小说，里面基本是一个个副本组成的结构，涉及了SCP基金会，克鲁苏神话等等。

三渣的书，在这个小白文，废柴流横行的网文界，还是很有特点的，人物塑造的很好，有一些情节构思更是精妙。

### 逆境游戏 
一次普通的异国旅行，却被卷入血腥的凶杀案中，项南星在不知情的情况下成为了案件最大嫌疑人，更是被判处了超出寿命的超长刑期。  

要想查清真相，他必须借助监狱中特殊的“刑期游戏”规则，用一场场惊险的游戏逼近真相。

里面的一些游戏可能不是原创的，但是并不影响观看，

### 智者之巅  

这本书，是看别人推荐的，确实还没看过，因为资源实在很难找，似乎实在17K上连载的，但是在17K上完全看不到，现在我能找到的只有在端脑吧里有作者的连载。。。

情节似乎和端脑有点类似，毕竟应该是模仿端脑出的小说

## 漫画
### 端脑  
![](智斗类小说和漫画推荐/duannao.jpeg)  

有妖气的壁水羽的作品，且不说画风，就剧情而言，国漫中良心作品，前期的一些游戏和智斗都非常精彩，然而后面的结局似乎有些烂尾的感觉。

漫画已完结，可以在有妖气上看，也已经动画化了。
### ACMA:GAME  
![](智斗类小说和漫画推荐/1.jpg)   
 
讲述的是代理织田集团董事长之位的高中生以头脑和心理战挑战“恶魔游戏”的故事。“恶魔钥匙”可以召唤完全中立的恶魔，进行“恶魔游戏”，以头脑与心理取得最终的胜利。

漫画内容是以一个一个的智斗游戏的形式来表现的,主角有点圣母的感觉，不过内容还是很精彩的，漫画已完结。


### 见面之后5秒开始战斗 
![](智斗类小说和漫画推荐/2.jpg)   

也是类似无限流的感觉，主人公被拖进一个空间，赋予了超能力，在里面要完成各种各样的任务和战斗，毫无疑问，主角的能力不是战斗系的，更多的是靠主角的智力来赢得战斗，漫画还未完结，更新有点慢。

ps.这部漫画有个原作版。。比一拳的原作版还要惨不忍睹

### 赌博默示录  

经典的智斗类漫画，《开司》系列三部曲，漫画早已完结，动画版和真人版都有，
除了智斗，更深程度的是表现人性之善与人性之恶之间的博弈。
