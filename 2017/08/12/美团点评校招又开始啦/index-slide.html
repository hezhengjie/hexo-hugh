## 下面是常见问题

#### Q:内推了还能再网申吗/网申了还能内推吗？
已经通过内推投递简历的同学，不需要重复网申。
网申将于8月20日正式启动，如希望进入内推提前批，
**内推结束（8月29日）前请不要通过除了内推链接以外的方式（如招聘官网、手机微官网）注册及投递简历**。

#### Q: 内推笔试和网申笔试的关系？
内推笔试未参加或者没有通过的同学可以继续参加网申批次的笔试，也就是可以多一次笔试机会。通过内推笔试的同学还有机会提前面试。

#### Q:  完善简历的时候选择事业群是啥意思？
意向事业群选择只作参考，不是最终分配的依据，我们建议选择“都喜欢”；如果你有强烈加入某一个事业群的偏好，可以选择特定事业群，那么你的简历将优先被该事业群看到。关于各事业群的介绍，可以在校招官网-事业群进行查看。

#### Q:可以投递几个职位？投递后还能改简历里的信息吗？

每位同学仅能投递一个职位，处于“申请中”状态的可以更改简历信息，一旦进入后续流程就无法修改，请一定要仔细检查，慎重考虑哦。

#### Q:今年校招职位只有上面列的这些吗？

本次校招的职位非常丰富，后续新增职位（如职能类）会第一时间更新在campus.meituan.com，请大家持续关注~
