## 行程
### 11.29   
上海——大阪  
主要行程：大阪城+心斋桥+道顿堀   
### 11.30   
大阪 - 宇治-京都   
主要行程：平等院 宇治上神社 伏见稻禾大社   
  
### 12.01   
京都-大阪 
主要行程：清水寺+二年版 祗园+花间小路 岚山  
### 12.02 
大阪自由活动### 12.03 

大阪 -奈良 -关西机场 送机 奈良公园 东大寺



## 必备
1.必备证件（身份证，护照，visa or 万事达）  
2.行李（日本气温较冷，多带外套，注意托运只有20kg）  
3.移动wifi（提前网上预约，机场取还，人均20左右，可以2到3人公用一只）  
4.日元（2000人民币 or more）  
5.交通类APP    

	(1）乗換案内 （铁路交通app,搜索的时候认准繁体）  
	(2) google map  
	(3) Yahoo！地図 (日本yahoo还是挺火的)   
	 
6.翻译软件  

	（1）google 翻译
	 (2) 有道翻译官  
	 
	 
7.美食类app  
 
	（1）大众点评（还用说吗）
	 （2）食べログ（日版大众点评，都是日本，不过应该还是可以看懂的）
	 (3)四万公里
	 （4）梦想旅行
	 
8.熟悉一点基本的日语（你好，谢谢等）  
 [日本旅游常用会话100句](https://m.hujiang.com/jp/travel100/#1)  
 
9.imoney(汇率计算)

## 吃 
去日本怎么能不去吃和牛，拉面，寿司，大阪烧，蛋包饭呢

### 拉面
**京都カドヤ食堂** 

地点：大阪市西区新町4-16-13 Capital西长堀大厦1F   

这家有点年代感的拉面店在大阪极富盛名，入选了米其林2016年“Bib Gourmand”的系列之选，也就是人均费用5000日币以下的平价餐厅推荐榜哦。

**弥七**  
地点：大阪府大阪市北区丰崎3-4-8   

这家店的酱油拉面堪称一绝，以鸡脚、鸡皮以及鸡骨为原料，再加入叉烧汁以及鲣节，长时间熬制出浓郁美味并如同奶油一般浓稠的汤底，可以最大限度地散发出鸡肉的鲜美，然后再混合麻油的香味，让人忍不住喝光最后一滴

**一兰拉面**   
地点：大阪中央区宗右卫门町7-18

日本老牌拉面连锁，人很多。。


### 大阪烧  

**千房**  
地点：道顿堀和心斋桥都有

千房位于心斋桥闹区旁，地点便利，是大阪有名的大阪烧店。厚厚的蔬菜煎饼可以放各种喜欢的食材，把有其它配料的面糊放在热铁板上烧烤，吃前浇上特制的酱汁、柴鱼片和青葱海苔粉。丰富的口感绝对让你终生难忘。

**鹤桥风月**  
地点：北区大深町1-18层    

连锁的大阪烧名店


### 海鲜 

**黑门市场**  

https://zhuanlan.zhihu.com/p/27025132  

黑门市场起源于1822年左右，是支持著大坂饮食文化发展的专业厨师们经常光顾的大型市场。以鲜鱼店为中心，包含蔬果店和肉品店等等在内，约有150间各式各样的店家林立于此。近年来，像是人气肉品店的可乐饼或炸鸡块，或是在店面可以直接品嚐烤鱼等等，越来越多店家开始提供可以边走边吃的美食。现在黑门市场做为大坂代表性的美食景点，有许多来自全球各地的观光客造访。

**蟹道乐**  
地点:连锁，还是到处都有，道顿堀就有三家  

这是全日本最大的蟹专门料理的连锁店，在这里可以尽情享用美味新鲜的北海道蟹，做法多样，极力推荐以日式京都怀石料理炮制的定食套餐。大家有去大阪一定要去心斋桥的蟹道乐，在心斋桥就数他家的招牌最显眼。

### 寿喜烧 

**KITAMURA**  

地点：大阪市中央区东心斋桥1-16-27   
 
北村KITAMURA是100多年的老店，从接待到服务到结账都是大妈大叔，但别小看他们，他们服务的态度、贴心的程度都无可挑剔。

### 章鱼烧  
**本家大章鱼** 

地址：大阪市中央区道頓堀1-5-10  
大阪的章鱼烧名店【本家大章鱼】则是最好的品尝地点啦。不过在吃到肉质鲜美的章鱼烧之前，先老实地排一会儿长队吧。

### 寿司 

**大起水産・回転寿司**  

地点：中央区道頓堀1-7-24 1F 

**吉野寿司**  
地点：大阪市中央区淡路町3-4-14    
这是大阪乃至日本都非常有知名度的寿司名店，这家寿司将箱寿司做到了极致，而箱寿司被日本人认为是高级寿司的代表。

### 和牛烤肉
[日本大阪必吃的14家烧肉店](https://www.zdying.com/diet/14148.html)
**白雲台**

地点：梅田的grand front大阪南馆7楼。

他们家的烤肉非常好吃，都是日本国产和黑毛和牛。
而且还有一种叫仙台牛肉，据说比神户牛肉还好吃。 

**烧肉一丁(心斋桥本店)**   
地 址：大阪府大阪市中央区心斎橋筋2-7-11，日宝ロイヤルビル，B1F  

这里可以尝到黑毛和牛的所有部位的肉质，口感不相同，但都鲜嫩滑口，黑毛和牛都是A4级以上，品质上经过严格把关。门外不起眼，在店里却可以看到这些高级牛肉的展示柜，非常霸气。在轻松的氛围里享用高级牛肉，吃的开心，吃的安心，这也是本店的宗旨。店内拥有小园林，石桥、瀑布，典雅恬静，有小单间，配备暖炉，与家人一起享用最优质的肉类料理，正是天伦之乐。

**松阪牛烧肉M(法善寺横丁店)**  
地址:中央区難波1-5-24 だるまビル 2F


### 其他

**食べ飲み放題横丁**
地点：大阪市茶屋町

强烈推荐，自助烤肉，只要3500日元
3个小时之内，涮肉，烤肉、蔬菜、鱼类、意大利料理、法式料理，将近500种种类的食物，随便吃到爽。想粗多少就粗多少，想喝多少就喝多少。费用只需要很亲民的3500日元。粗起来

**中村藤吉**  
地点：京都站2楼

**京都吉兆(岚山本店)**

地点： 京都府京都市右京区嵯峨天龙寺芒ノ马场町 58

米其林三星的怀石料理。。大概吃不起

**夫妇善哉**
地点：法善寺
位于法善寺的网红店，红豆年糕汤

**中谷堂**
地点:奈良奈良県奈良市橋本町29

地点：奈良


## 玩
### [大阪](http://www.mafengwo.cn/jd/10765/gonglve.html)

**[环球影城](http://www.mafengwo.cn/poi/7538.html)**   

地点：大阪县大阪市樱岛二丁目1番33号 554-0031  
门票：500人民币

日本环球影城简称为USJ，是和东京迪斯尼 齐名的主题游乐园，拥有众多的体验项目和主题表演。
除了原汁原味还原好莱坞大片的惊险项目，还有针对亚洲游客开设的日本动漫专区，史努比犬、Hello Kitty形象也随处可见。
2014年夏天开始对外开放的哈利波特园区目前是园中最为热门的项目之一。 
2017年4月21日建于原“回到未来”游乐设施旧址上的小黄人主题区也正式对外开放。这座小黄人乐园是世界上规模最大的小黄人乐园。乐园投资约100亿日元（约合人民币6326万元），花费了两年零九个月建造。在这座乐园当中，除了有小黄人主题的游乐设施之外，还有可爱的小黄人汉堡和周边商品售卖 

**道顿堀美食街**（已在行程中）  

道顿堀（念KU），道顿堀作为大阪第一美食街简直是吃货天堂

**[大阪城](http://www.mafengwo.cn/poi/7534.html)**  （已在行程中）  
  
大阪城公园规模宏大。除了有地标建筑大阪城天守阁 ，还有植满樱花的西之丸庭园。
这里植被茂盛，拥有成片的樱花、梅林，春秋两季会举办花卉市集，经常举办音乐会和各种演出活动。
公园附近还有大阪历史博物馆、大阪府警察本部、大阪城Hall，都是值得一游的场所。

**[通天阁](http://www.mafengwo.cn/poi/6274281.html)**  

通天阁是参照凯旋门和埃菲尔铁塔修建而成，落成时是当时东方各国的建筑物中最高的，因而成为大阪的地标性建筑。旅客可搭乘电梯前往顶端的大展望台，观赏大阪的城市风光


**[四天王寺](http://www.mafengwo.cn/poi/93004.html)**  

四天王寺是日本最古老的建筑群落之一，相传由将佛教引入日本的圣德太子修建而成，至今保持着最初建造时的格局和部分建筑构造，是日本全国罕见的飞鸟时代建筑。五重塔是该寺的标志性建筑.

**[法善寺](http://www.mafengwo.cn/poi/6014573.html)**  
法善寺小巷是靠近道顿堀的一段石子路，超过60家以上的餐饮店散落在充满江户风情的巷子里，街道两侧的店面悬挂的灯笼和石板一同组成一条美丽的风景线。巷子深处还有深处供奉着滴水不动尊的法善寺，有兴趣的朋友们可前去造访。
这里有超越60家以上的餐饮店进驻，地道的夫妇善哉红豆汤只有在这里才能吃到。建议晚上来用餐，也能体验别具风情的大阪古文化。


**[梅田蓝天大厦](http://www.mafengwo.cn/poi/92983.html)和[天保山摩天轮](http://www.mafengwo.cn/poi/12848.html)**（情侣适合去）  

梅田蓝天大厦是鸟瞰大阪全城、欣赏夕阳夜景的人气景点。
天保山摩天轮是著名的情人约会场所，既可以从高空中俯瞰大海、远山及整个大阪市，还可以从跨海的明石海峡大桥起一直看到神户的六甲山。

### [京都](http://www.mafengwo.cn/jd/11042/gonglve.html)


**[清水寺](http://www.mafengwo.cn/poi/7516.html)**  （已在行程中）  
  
清水寺全名为音羽山清水寺，是著名的赏枫及赏樱景点，与金阁寺、二条城并列为京都三大名胜，1994年被列入世界文化遗产名录。
--这里最大的看点是悬空的清水舞台，站在这里不仅可以眺望京都的街道，本堂内供奉的十一面千手观音像还是能够保佑财运的文化遗产。
--清水寺内有音羽瀑布，清泉一分为三，分别代表了“学业成就”、“恋爱成就”、“长寿祈愿”三个层面，从这三个泉口任选一个然后饮下此泉水，许下的愿望就实现。但是需要注意的是，如果欲望太多饮下太多泉水，反而会适得其反。
--寺中还有一座祈求姻缘的地主神社，香火十分旺盛，尤其受到女性的青睐。地主神社中有两块大石，如果可以闭着眼睛从一块走到另一块的话，就寓意可以和意中人缔结良缘。  

**[伏见稻荷大社](http://www.mafengwo.cn/poi/7518.html)**  （已在行程中）  
  
伏见稻荷大社位于稻荷山的山麓，这里主要供奉以宇伽之御魂大神为首的诸位稻荷神，是深受京都人爱戴的神社之一，香火最为旺盛。稻荷神就是狐狸神，被认为保佑五谷丰收，衍生为商业繁荣。伏见稻荷大社内，到处可见口中叼着稻穗或谷物的狐狸，接受人们的膜拜与礼敬。
伏见稻荷最大的看点是千本鸟居，在漫长的山路上竖立着无数根鲜红的鸟居，都是个人或企业捐赠的。千本鸟居也是电影《艺妓回忆录》的取景地，在半山的路口还可以俯瞰景区的美景，如果想完整走完所有鸟居单程需要两个小时左右，可以根据自己的情况折返。

**[岚山](http://www.mafengwo.cn/poi/12198.html)**  （已在行程中）  
  
岚山是京都西北的著名景区，平安时代是王朝贵族宅邸的聚集地，和京都市区多次经历大火和数次规划重建不同，岚山保留下了许多平安王朝的遗韵。岚山景区集中了许多古刹和神社，天龙寺更是世界遗产级别的古迹，由野宫神社向大河内山庄之间的竹林小径则是李安导演的电影《卧虎藏龙》的取景地。作为赏樱赏枫的圣地，岚山每到春秋两季吸引了大量游人，嵯峨野小火车往往一票难求，而冬夏时节则十分静谧，适合喜欢清幽的旅行者。岚山地区有不少餐饮老铺、和果子屋以及可爱的杂货店，还可以租赁和服，是个非常适合放慢节奏来发现的地方。

**[衹园 Tanto](http://www.mafengwo.cn/poi/7522.html)**  （已在行程中）  
  
衹园是指从八坂神社、鸭川到东大路通之间的区域，是京都传统的繁华街区。这里出名的原因是有舞伎和艺伎出没，其中衹园甲部为京都规模最大的花街，有时可以在花见小路上看到她们的身影。衹园一带有很多茶屋和料亭，传统建筑和有趣的小店十分值得驻足，是夜生活的好去处，还可以租赁和服、浴衣。

**[八坂神社](http://www.mafengwo.cn/poi/5441840.html)**  

八坂神社香火鼎盛，深受商人喜爱。气势非凡的八坂神社是关西地区最知名且历史最悠久的神社之一，京都人昵称它为“衹园桑”。 
神社大殿被称为“衹园造”，是日本独特的神社建筑，而舞殿上无数的提灯，让夜晚很是美丽。这里春天的樱花，秋天的红叶更是美不胜收。

## 注意  

1.地铁上别给老人让座  
2.扶梯乘坐有规则：东京是右侧通行左侧站人。大阪正好相反。  
3.电车地铁里禁止打手机，且要求将手机调至静音模式  
4.出门准备一点零钱，毕竟能刷卡的地方不多  
5.很多餐馆需要提前预约！  
6.餐馆大多不提供热水，只提供冰水和热茶  
7.女生在店内试穿衣服的时候，需要戴上面罩 
8.去宇治怎能不带抹茶回来

  // 是否显示演示的进度条
  progress: true,
  // 是否显示当前幻灯片的页数编号，也可以使用代码 “slideNumber: 'c/t'” ，表示当前页/总页数。
  slideNumber: false,
  // 是否将每个幻灯片改变加入到浏览器的历史记录中去
  history: false,
  // 是否启用键盘快捷键来导航
  keyboard: true,
  // 是否启用幻灯片的概览模式，可使用 "Esc" 或 "o" 键来切换概览模式
  overview: true,
  // 是否将幻灯片垂直居中
  center: true,
  // 是否在触屏设备上启用触摸滑动切换
  touch: true,
  // 是否循环演示
  loop: false,
  // 是否将演示的方向变成 RTL，即从右往左
  rtl: false,
  // 是否每次演示的时候，随机幻灯片的顺序
  shuffle: false,
  // 全局开启和关闭碎片。
  fragments: true,
  // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
  embedded: false,
  // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
  help: true,
  // 标识演讲者备注标志是否让所有观看者可见
  showNotes: false,
  // 两个幻灯片之间自动切换的时间间隔（毫秒）
  // 当设置成 0 的时候则禁止自动切换
  // 该值可以被幻灯片上的 “data-autoslide” 属性覆盖
  autoSlide: 0,
  // 当遇到用户输入的时候停止自动切换
  autoSlideStoppable: true,
  // 当自动滑动时，使用此方法进行导航。
  autoSlideMethod: Reveal.navigateNext,
  // 是否启用通过鼠标滚轮来导航幻灯片
  mouseWheel: false,
  // 是否在移动设备上隐藏地址栏
  hideAddressBar: true,
  // 是否在一个弹出的 iframe 中打开幻灯片中的链接
  previewLinks: false,
  // 切换过渡效果
  transition: 'default', // none/fade/slide/convex/concave/zoom
  // 过渡速度
  transitionSpeed: 'default', // default/fast/slow
  // 全屏幻灯片背景的过渡效果
  backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom
  // 加载除当前可见的幻灯片之外的幻灯片数量
  viewDistance: 3,
  // 视差背景图片
  parallaxBackgroundImage: '',
  // e.g. 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'
  // 视差背景尺寸
  parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
  // 移动视差背景（水平和垂直）滑动变化的数量, 例如 100
  // - 除了指定自动计算
  // - 设置为 0 时，禁止沿轴运动
  parallaxBackgroundHorizontal: null,
  parallaxBackgroundVertical: null,
                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/markdown/marked.js' },
                    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/markdown/markdown.min.js' },
                    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/notes/notes.min.js', async: true },
                    { src: 'https://cdn.bootcss.com/reveal.js/3.4.1/plugin/highlight/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
