  这个城市从来不缺少爱幻想的人，麦斯特先生就是这样的人。  
  
  麦斯特先生在这座城市住了十年，不过，他对这座城市却一点都不了解，他更喜欢待在他那小小的家里，在家里想象这个世界。  
  
  麦斯特先生常常坐在窗前，托着脑袋，看着窗外车来车往，天上云朵的变幻，幻想着有一天，天上掉下一大笔钱，有一天，有人告诉他，他是外星人，然后被带离地球。生活就这样，在麦斯特先生的幻想中一天一天过去了。  
  
  一天，不知怎么了，麦斯特先生突然想出去走走，这个想法很突然，没有什么征兆的就出现了。当然，这个想法对麦斯特先生来说，也很奇怪。不过这对于麦斯特先生也没什么，他从来不计较脑中出现什么稀奇古怪的想法。于是，理所当然的，麦斯特先生出门了。  
  
  出了门，没有目的地的，麦斯特先生就在大街上闲逛，为什么不从天而降一大笔钱呢?这样的想法总会突然冒出来。或许是老天爷听到了他的呼唤。突然，从天而降一个不明物体，正砸在了麦斯特先生面前，麦斯特先生被吓了一跳，正想叫骂，忽然便停住了，眼前是一个大黑皮箱子，似乎有些破旧。“里面，或许是一大笔钱啊。”麦斯特先生这样想到。一想到这里，麦斯特先生的身体就有些不由自主的颤抖。  
  
  就像我们在路上看到钱一样，麦斯特先生很没创新精神地蹲下了身子，开始假装系他那根根本不存在的鞋带，一边慢慢地挪动着身子，向着那个箱子靠近，一边时不时抬头，观察着周围的人。人流依旧照常涌动，并没有人注意到麦斯特先生。麦斯特先生松了一口气。  
  
  慢慢地，麦斯特先生到了箱子旁边，站了起来，顺手也拿起了那个箱子，没人发现，当然没人发现。麦斯特先生拿着箱子，拐进了前面的小巷中，然后突然开始飞奔，他要赶快回家，把那个箱子藏起来。不过，当他看到穿梭的车流和对于他来说都一样的建筑时，他迷茫了。是的，他迷路了。在这里住了十年，但对于麦斯特先生，这座城市仍是一座陌生的城市。  
  
  虽说迷路了，但麦斯特先生似乎并不着急。迟早会找到回去的路的。这是麦斯特先生的想法。于是麦斯特先生带着他的大箱子，开始在这座城市流浪，穿过一条条大街小巷，穿过一个个灯红酒绿。  
  
  时间慢慢过去，天渐渐暗了，麦斯特先生仍在大街小巷中穿梭。这时，黑暗中的生物也开始行动了。三个大汉注意到了麦斯特先生和他的那个大箱子。当然，麦斯特先生也发现了他们。于是一场跑步比赛开始了，麦斯特先生在前面逃跑，三名大汉在后面追赶。“我以前可是校田径队的。想追上我。”麦斯特先生心里这样想着，然后，他就被追上了，被打了一顿，箱子也被抢走了。是的，就这么简单。  
  
  三名大汉拿着箱子，拐进了一条小巷。不久，一阵阵叫骂声从小巷中传来，三名大汉嘴里一边嘟囔着什么，一边从小巷中走了出来。让我们往小巷里看，那里放着一个打开了的大黑皮箱子，再看看箱子里面：几件衣服，几本连环画，还有一些不知名的东西。或许最值钱的就是那个箱子了。  
  
故事还没结束，让我们回到麦斯特先生那里。  

麦斯特先生被打了以后，坐在地上，揉了揉自己的脸，看着眼前的公寓，突然笑了起来，“我就知道，我能找到回家的路。”麦斯特先生蹦了起来，跑进了公寓。  

公寓里传来麦斯特先生上楼的声音。
