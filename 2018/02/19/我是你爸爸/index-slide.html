  <script type="text/template">我是你爸爸


有时候，世界就是那么无奈，由于你犯得一点小错误，可能会引起极大的后果。  

就比如现在的我，如果我早上不早起，就不会碰见刚要出门的妈妈，如果不碰见妈妈，妈妈就不会让我叫爸爸起床，如果我不叫爸爸起床，爸爸就不会起床，如果爸爸不起床，他就不会掉下楼梯，他不掉下楼梯，就不会摔破头，不摔破头我就不会被叫去买药，不买药我就不会出门，可惜没有如果，总之，我现在正站在大街上。  

这个城市的夏天很热，尤其是接近中午的时候，太阳晒得地面似乎都变形了，空气在扭曲，整个太阳底下的世界像一幅抽象的画。  

这样的天气下，大家都躲在家里吹冷气，而却有个白痴站在大街上，那就是我。我看着天上的太阳，擦了擦汗，转身朝家走去。  

有人在叫我的名字。  

我想我大概是中暑了。这种天气，除了我还有谁会在街上遭受太阳的毒打，但很快，我发现我错了，声音从后面传来，那确实是我的名字，我转过身，太阳正晃着我的眼睛，我抬起手，挡住阳光，才模糊看到从阳光里走过来一个男人，看不清脸。

是你在叫我吗。 我并不认识这个男人，尽管我看不清他的脸，但是我确认，我并没有见过这个男人。

是的，是我再叫你。 他笑着说。尽管看不清，但我知道他在笑。

你是谁？其实我并不想问这个问题，我知道他会说出一个我从来没听过的名字。

我是你爸爸。

我忘记了我头顶上太阳的存在，任汗水低落在地上，蒸发掉，我睁大着我的眼睛，想看清男人的脸，慢慢地男人的脸逐渐清晰起来，没错，我不认识他。  

我对自己说，这是个陌生人，或许是个精神病。我看着那个男人，眼里带着一丝怜悯，或许他的儿子离家出走了。 

男人看到我的眼神，似乎猜到我在想什么，急忙说道。我不是精神病，我真的是你爸爸。  

我撇了撇嘴，精神病从来不承认自己是精神病。我看了看太阳，不再理会那个男人，向家里走去。 

我真的是你爸爸。  
 
男人再次拦住我。我有点生气了，烦躁使我感觉更热了。  

我可以证明给你看。接下来的三十分钟内，男人从我出生开始讲起，一直讲到了我上初中，我听得昏昏沉沉，我都不知道的事，他是怎么知道的。难道他真的是我爸爸？ 

我用怀疑的目光盯着那个男人。男人似乎听到了我心中的疑问，坚定地点了点头。

看到他坚定的眼神，我开始怀疑家里的那个男人，哪有这种天气叫儿子出来买药的父亲，想到这一点，我点了点头，没错了，眼前这个男人才是我爸爸，而家里那个男人肯定是冒牌的。

我的眼眶开始湿润，我看见对面那个男人眼中也含着泪水。

爸爸！我和我的新爸爸紧紧抱在了一起，太阳依旧耀眼和灼热。

感慨一番之后，我和我爸爸手牵手走回了家。

走到家门口，打开门，看着家里正在擦着头上血的男人，我一下又迷糊了，到底哪个才是我的爸爸？

> 高中时想了很多乱七八糟的东西，也写了了许多乱七八糟的东西，这几天没事，把以前写的东西电子化一下。
